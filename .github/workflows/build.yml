
name: Build and Distribute iOS App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Xcode
      uses: actions/setup-xcode@v2
      with:
        xcode-version: 13.0

    - name: Install dependencies (e.g., CocoaPods)
      run: pod install

    - name: Build and Archive
      run: xcodebuild -workspace UpgradeUpsell.xcworkspace -scheme YourScheme -archivePath build/UpgradeUpsell.xcarchive archive

    - name: Create IPA
      run: xcodebuild -exportArchive -archivePath build/UpgradeUpsell.xcarchive -exportPath build -exportOptionsPlist ExportOptions.plist

    - name: Upload IPA as artifact
      uses: actions/upload-artifact@v2
      with:
        name: UpgradeUpsell
        path: build/UpgradeUpsell.ipa
